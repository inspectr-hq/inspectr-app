name: Publish package to npm

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump (patch, minor, major, prepatch, preminor, premajor, prerelease) or explicit version (e.g. 1.9.0)'
        required: true
        default: 'patch'

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Configure git
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

      - name: Install dependencies
        run: npm ci

      - name: Publish via np
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: npx np ${{ inputs.version }} --branch main --no-tests
